<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let c of commits">
      <ion-avatar item-left>
        <img src="{{c.author.avatar_url}}">
      </ion-avatar>
      <h2>{{c.commit.committer.name}}</h2>
      <h3>{{c.commit.committer.date | date: 'dd MMM  HH:mm'}}</h3>
      <p>{{c.commit.message}}</p>

		</ion-item>
	</ion-list>

</ion-content>
